<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Paint</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="shortcut icon" href="/img/paint icon.svg" type="image/x-icon" />
  </head>
  <body>
    <div class="art"></div>
    <div class="dot point"></div>
    <main class="main">
      <section class="tools">
        <div class="size">
          <div class="sz sml"></div>
          <div class="sz med"></div>
          <div class="sz big"></div>
        </div>
        <div class="colors">
          <div class="color color0"></div>
          <div class="color color1"></div>
          <div class="color color2"></div>
          <div class="color color3"></div>
          <div class="color color4"></div>
          <div class="color color5"></div>
          <div class="color color6"></div>
          <div class="color color7"></div>
          <div class="color color8"></div>
          <div class="color color9"></div>
        </div>
        <div class="pens">
          <div class="pen draw"><i class="fa-solid fa-paintbrush"></i></div>
          <div class="pen rub"><i class="fa-solid fa-eraser"></i></div>
          <div class="bomb"><i class="fa-solid fa-bomb"></i></div>
        </div>
      </section>
    </main>
    <script
      src="https://kit.fontawesome.com/da35fc8e81.js"
      crossorigin="anonymous"
    ></script>
    <script src="/main.js"></script>
  </body>
</html>
